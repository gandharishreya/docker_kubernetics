<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
     <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 50%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.2);
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 250px;
      max-width: 80%;
      transition: box-shadow 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .button {
      text-decoration: none;
      background-color: #ffffff;
      color: #2980B9;
      padding: 12px 24px;
      border-radius: 30px;
      margin: 5px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgb(126, 204, 126);
      transform: translateY(-3px);
      
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
      color: #fff;
    }

    ul li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header-card {
  display: flex;
  align-items: center;
  gap: 15px;
  justify-content: center;
}

.logo {
  width: 60px;
  height: 60px;
  transition: transform 0.3s ease-in-out;
}

.logo:hover {
  transform: scale(1.2);
}


    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

    .delete-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 6px 14px;
  margin-left: 15px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.delete-btn:hover {
  background-color: #c0392b;
}

  </style>
</head>
<div class="card header-card">
  <img src="logo.png" alt="docker" class="logo" />
  <h1>NOTES</h1>

</div>

   <div class="button-container">
  <input type="text" id="noteInput" placeholder="Write a note..." />
  <button class="button" onclick="addNote()">Add</button>
  </div>

  <ul id="notesList"></ul>

  <script src="script.js"></script>
</body>
</html>
